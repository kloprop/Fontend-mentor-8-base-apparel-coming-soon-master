<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Base Apparel coming soon page</title>



</head>

<body>
    <main>
        <div class="grid">
            <header>
                <img src="images/logo.svg" alt="">
            </header>
            <section class="hero__image">
                <picture>
                    <source media="(min-width:1024px)" srcset="images/hero-desktop.jpg">
                    <img src="images/hero-mobile.jpg" alt="">
                </picture>
            </section>
            <article class="hero__content ">
                <h1> We're <span>coming soon</span></h1>
                <p> Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form action="">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email Address" required>
                        <div class="icon-container"><img class="error-icon" src="images/icon-error.svg" alt=""></div>
                        <button class="btn btn--pink"><img src="images/icon-arrow.svg" alt=""></button>
                    </div>
                    <p class="error-text"></p>
                </form>
            </article>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Shiash</a>.
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
